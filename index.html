function sparkle() {

function update_tiny(i) {

function set_scroll() {

    sdown = self.pageYOffset;

  }
  else if (document.body.scrollTop || document.body.scrollLeft) {

  }
  else if (document.documentElement && (document.documentElement.scrollTop || document.documentElement.scrollLeft)) {
    sleft = document.documentElement.scrollLeft;

  }
  else {

  <script>
    const originalTitle = "Just live life.";
    let index = 0;
    let typing = true; // Indicates whether we are typing or deleting
    let animationPaused = false; // To check if animation is paused after deletion
  
    function animateTitle() {
      if (typing) {
        // Typing effect
        document.title = originalTitle.substring(0, index + 1);
        index++;
        if (index === originalTitle.length) {
          typing = false; // Switch to deleting
          setTimeout(animateTitle, 1000); // Pause after typing is done
          return;
        }
      } else {
        // Deleting effect
        document.title = originalTitle.substring(0, index - 1);
        index--;
        if (index === 0) {
          typing = true; // Switch back to typing
          if (!animationPaused) {
            document.title = "‎"; // Set the title to empty after deletion
            animationPaused = true; // Flag to pause before starting again
            setTimeout(() => {
              animationPaused = false; // Reset pause flag after 2 seconds
              animateTitle(); // Restart animation
            }, 2000); // Pause for 2 seconds before restarting
            return;
          }
        }
      }
      setTimeout(animateTitle, 230); // Speed of typing/deleting
    }
  
    // Set the initial title to an empty string to avoid showing the default title
    document.title = "‎";
  
    // Start the animation when the window is fully loaded
    window.addEventListener('load', () => {
      animateTitle();
    });
  </script>

      transform: translate(-50%, -50%); /* Center the cursor on the mouse position */
      transition: none; /* Remove transition to eliminate delay */
      z-index: 9999; /* Make sure the custom cursor appears on top */
    }


  </style>
</head>
<body>

  <!-- Custom cursor div -->
  <div class="custom-cursor" id="cursor"></div>

  <script>
    const cursor = document.getElementById('cursor');
    let mouseX = 0, mouseY = 0;

    // Ensure the custom cursor is visible and the cursor element is found
    if (!cursor) {
      console.error("Custom cursor element not found!");
    }

    // Use requestAnimationFrame to smoothly follow the mouse with no delay
    function updateCursorPosition() {
      cursor.style.left = `${mouseX}px`;
      cursor.style.top = `${mouseY}px`;
      requestAnimationFrame(updateCursorPosition);
    }

    // Track mouse movement
    document.addEventListener('mousemove', function(e) {
      mouseX = e.pageX;
      mouseY = e.pageY;
    });

    // Start the animation loop
    updateCursorPosition();
  </script>

</body>
</html>
